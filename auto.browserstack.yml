userName:
accessKey:

projectName: VFCorp-Diff
buildName: Auto run strategy with Percy Sample
buildIdentifier: '#${BUILD_NUMBER}'

framework: cucumber-testng


platforms:
  - browserName: Chrome
    os: Windows
    osVersion: 10
    browserVersion: 138
  - browserName: Firefox
    os: Windows
    osVersion: 10
    browserVersion: 142
#    chromeOptions:
#      args:
#        - --disable-blink-features: AutomationControlled
#        - user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/138.0.0.0 Safari/537.36

parallelsPerPlatform: 40

